<!DOCTYPE html>
<html>
<head>
	<title>Folio</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="css/thegrid.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/jqcloud.css">
</head>
<body>
	<div class="thegrid">
		<div class="row">
			<div class="bb">
				<img src="img/me.png" class="me">
				<h2>Plan > Design > Code</h2>
			</div>
		</div>
		<div class="folio">
		    <div class="folio-col">
		        <div class="folio-panel">
		            <img src="img/folio/epson-thumb.jpg">
		            <p>Epson</p>
		            <span>Showcase on Staples.com</span>
		        </div>
		        <div class="folio-panel">
		            <img src="img/folio/imgcrunch-thumb.png">
		            <p>ImgCrunch</p>
		            <span>Image optimization app for MacOS</span>
		        </div>
		    </div>
		  
		  	<div class="folio-col">
		        <div class="folio-panel">
		            <img src="img/folio/tiger-thumb.png">
		            <p>Accelerate</p>
		           	<span>Illustrated & animated video</span>
		        </div>
		        <div class="folio-panel">
		          <img src="img/folio/google-thumb.png">
		            <p>Google</p>
		            <span>Media campaign DCO trees</span>
		        </div>
		    </div>
		  
		 	<div class="folio-col">
		        <div class="folio-panel">
		            <img src="https://s-media-cache-ak0.pinimg.com/236x/01/9f/56/019f5680081394251b10dc822f53e2a9.jpg">
		            <p>Something</p>
		            <span>Sub title here</span>
		        </div>
		        <div class="folio-panel">
		            <img src="https://s-media-cache-ak0.pinimg.com/236x/9a/ad/1f/9aad1f0ec7576db508c4f5f090428a20.jpg">
		            <p>Something</p>
		            <span>Sub title here</span>
		        </div>
		    </div>
		</div>
		<div id="jqcloud"></div>
	</div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/jqcloud.js"></script>
    <script src="js/folio.js"></script>
</body>
</html>
